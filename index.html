<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Resizable Popup Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: black;
    color: white;
  }
  #search-container {
    padding: 10px;
    background-color: #111;
    display: flex;
    justify-content: center;
  }
  #search-box {
    width: 60%;
    max-width: 500px;
    padding: 8px 12px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 4px;
  }
  /* Popup styles */
  #popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    width: 600px;
    height: 400px;
    background: #222;
    border: 2px solid #fff;
    border-radius: 10px;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    z-index: 9999;
  }
  #popupHeader {
    background: #333;
    padding: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #popupHeader h2 {
    margin: 0;
    font-size: 16px;
  }
  #closeBtn {
    background: none;
    border: none;
    color: #fff;
    font-size: 20px;
    cursor: pointer;
  }
  #iframeContainer {
    position: relative;
    flex: 1;
    display: flex;
  }
  #gameIframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  /* Resize handle styling */
  #resizeHandle {
    position: absolute;
    right: 0;
    bottom: 0;
    width: 20px;
    height: 20px;
    cursor: nwse-resize;
    background: transparent;
  }
</style>
</head>
<body>

<div id="search-container">
  <form id="search-form" onsubmit="return false;">
    <input type="text" id="search-box" placeholder="Type filename..." />
  </form>
</div>

<!-- Popup Container -->
<div id="popup">
  <div id="popupHeader">
    <h2 id="popupTitle"></h2>
    <button id="closeBtn">&times;</button>
  </div>
  <div id="iframeContainer">
    <!-- iframe will be inserted here dynamically -->
    <div id="resizeHandle"></div>
  </div>
</div>

<script>
const validFiles = ['survivalrace.html', 'amongus.html', '1v1lol.html', 'snowrider.html', 'pollytrack.html', 'smashyroad.html'];
const popup = document.getElementById('popup');
const popupTitle = document.getElementById('popupTitle');
const closeBtn = document.getElementById('closeBtn');
const iframeContainer = document.getElementById('iframeContainer');
const resizeHandle = document.getElementById('resizeHandle');

let iframe = null;

// Search handling
document.getElementById('search-form').onsubmit = () => {
  const filename = document.getElementById('search-box').value.trim();
  if (filename.toLowerCase() === 'password') {
    alert(`8 Ball - "8ball.html"\nCar Arena - "car-arena.html"\nFlappy Dunk - "flappy-dunk.html"\nSnow Rider 3d - "snow-rider.html"\nPolly Track - "polly-track.html"\nMinecraft-parkour - "mine-park.html"\nSmashy Road - "escape-dunk.html"\nAmong Us - "amongus.html"\n1v1.lol - "1v1lol.html"`);
  } else if (validFiles.includes(filename.toLowerCase())) {
    // Remove existing iframe if any
    if (iframe && iframe.parentNode) {
      iframe.remove();
    }
    // Create new iframe
    iframe = document.createElement('iframe');
    iframe.id = 'gameIframe';
    iframe.src = filename;
    iframe.style.width = '100%';
    iframe.style.height = '100%';
    iframeContainer.appendChild(iframe);
    // Show popup
    popup.style.display = 'flex';
  } else {
    window.open('https://www.google.com/search?q=' + encodeURIComponent(filename), '_blank');
  }
  return false;
};

// Close popup
closeBtn.onclick = () => {
  popup.style.display='none';
  if (iframe && iframe.parentNode) {
    iframe.remove();
  }
};

// Resizing functionality
let isResizing = false;

resizeHandle.addEventListener('mousedown', () => {
  isResizing = true;
});

document.addEventListener('mouseup', () => {
  isResizing = false;
});

document.addEventListener('mousemove', (e) => {
  if (isResizing && popup.style.display === 'flex') {
    // Calculate new size based on mouse position
    const rect = popup.getBoundingClientRect();
    const newWidth = e.clientX - rect.left;
    const newHeight = e.clientY - rect.top;
    // Set minimum size limits
    popup.style.width = Math.max(newWidth, 200) + 'px';
    popup.style.height = Math.max(newHeight, 150) + 'px';
  }
});
</script>

</body>
</html>
