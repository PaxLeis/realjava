<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Resizable Popup</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: black;
    color: white;
  }
  #search-container {
    padding: 10px;
    background-color: #111;
    display: flex;
    justify-content: center;
  }
  #search-box {
    width: 60%;
    max-width: 500px;
    padding: 8px 12px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 4px;
  }

  /* Popup styles */
  #popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    width: 600px;
    height: 400px;
    max-width: 80%;
    max-height: 80%;
    transform: translate(-50%, -50%);
    background: #222;
    border: 2px solid #fff;
    border-radius: 10px;
    overflow: hidden;
    z-index: 9999;
    display: flex;
    flex-direction: column;
  }
  #popup-header {
    background-color: #333;
    padding: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #popup-header h2 {
    margin: 0;
    font-size: 16px;
  }
  #popup-close {
    background: none;
    border: none;
    color: #fff;
    font-size: 20px;
    cursor: pointer;
  }
  #popup-content {
    flex: 1;
    position: relative;
  }
  #popup iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  /* Resize handle */
  #resize-handle {
    width: 20px;
    height: 20px;
    background: transparent;
    position: absolute;
    right: 0;
    bottom: 0;
    cursor: nwse-resize;
    z-index: 10;
  }
</style>
</head>
<body>

<div id="search-container">
  <form id="search-form" onsubmit="return false;">
    <input type="text" id="search-box" placeholder="Search and type filename..." />
  </form>
</div>

<!-- Popup -->
<div id="popup">
  <div id="popup-header">
    <h2 id="popup-title"></h2>
    <button id="popup-close">&times;</button>
  </div>
  <div id="popup-content">
    <!-- iframe will be inserted here dynamically -->
    <div id="resize-handle"></div>
  </div>
</div>

<script>
const validFiles = ['survivalrace.html', 'amongus.html', '1v1lol.html', 'snowrider.html', 'pollytrack.html', 'smashyroad.html'];
const popup = document.getElementById('popup');
const popupTitle = document.getElementById('popup-title');
const popupCloseBtn = document.getElementById('popup-close');
const popupContent = document.getElementById('popup-content');
const resizeHandle = document.getElementById('resize-handle');

let iframe = null;

// Show popup with iframe when searching
document.getElementById('search-form').onsubmit = () => {
  const filename = document.getElementById('search-box').value.trim();
  if (filename.toLowerCase() === 'password') {
    alert(`8 Ball - "8ball.html"
Car Arena - "car-arena.html"
Flappy Dunk - "flappy-dunk.html"
Snow Rider 3d - "snow-rider.html"
Polly Track - "polly-track.html"
Minecraft-parkour - "mine-park.html"
Smashy Road - "escape-dunk.html"
Among Us - "amongus.html"
1v1.lol - "1v1lol.html"`);
  } else if (validFiles.includes(filename.toLowerCase())) {
    // Remove existing iframe if any
    if (iframe && iframe.parentNode) {
      iframe.remove();
    }
    // Create new iframe
    iframe = document.createElement('iframe');
    iframe.src = filename;
    // Reset size to default
    popup.style.width = '600px';
    popup.style.height = '400px';
    // Append iframe
    document.querySelector('#popup-content').insertBefore(iframe, resizeHandle);
    // Show popup
    popup.style.display = 'flex';
  } else {
    window.open('https://www.google.com/search?q=' + encodeURIComponent(filename), '_blank');
  }
  return false;
};

// Close popup
popupCloseBtn.onclick = () => {
  popup.style.display = 'none';
  if (iframe && iframe.parentNode) {
    iframe.remove();
  }
};

// Drag to resize
let isResizing = false;

resizeHandle.onmousedown = (e) => {
  isResizing = true;
  e.preventDefault();
};

document.addEventListener('mousemove', (e) => {
  if (isResizing) {
    // Calculate new size
    const rect = popup.getBoundingClientRect();
    const newWidth = e.clientX - rect.left;
    const newHeight = e.clientY - rect.top;
    // Set new size with min limits
    popup.style.width = Math.max(newWidth, 200) + 'px';
    popup.style.height = Math.max(newHeight, 150) + 'px';
  }
});

document.addEventListener('mouseup', () => {
  isResizing = false;
});
</script>

</body>
</html>
