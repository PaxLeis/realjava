<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>realjava</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: black;
    color: white;
  }
  #search-container {
    padding: 10px;
    background-color: #111;
    display: flex;
    justify-content: center;
  }
  #search-box {
    width: 60%;
    max-width: 500px;
    padding: 8px 12px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 4px;
  }
  /* Popup styles */
  #popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #222;
    padding: 20px;
    max-width: 600px;
    width: 80%;
    max-height: 80%;
    overflow: auto;
    border-radius: 10px;
    border: 2px solid #fff;
    z-index: 9999;
  }
  #popup h2 {
    margin-top: 0;
  }
  #popup pre {
    white-space: pre-wrap;
    word-wrap: break-word;
  }
  #close-btn {
    margin-top: 10px;
    padding: 8px 12px;
    background: #555;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  #close-btn:hover {
    background: #777;
  }
</style>
</head>
<body>

<div id="search-container">
  <form id="search-form" onsubmit="return false;">
    <input type="text" id="search-box" placeholder="Search and type filename..." />
  </form>
</div>

<!-- Popup to display code when "password" is typed -->
<div id="popup">
  <h2>Secret Code Display</h2>
  <pre id="popup-content"></pre>
  <button id="close-btn">Close</button>
</div>

<!-- Existing game popup -->
<div id="game-popup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:#222; padding:20px; border-radius:10px; border:2px solid #fff; max-width:600px; width:80%; max-height:80%; overflow:auto; z-index:9999;">
  <h2 id="game-popup-title"></h2>
  <iframe id="game-iframe" src="" style="width:100%; height:400px; border:none;"></iframe>
  <button onclick="document.getElementById('game-popup').style.display='none'">Close</button>
</div>

<script>
const validFiles = ['survivalrace.html', 'amongus.html', '1v1lol.html', 'snowrider.html', 'pollytrack.html', 'smashyroad.html'];
const popup = document.getElementById('popup');
const popupContent = document.getElementById('popup-content');
const gamePopup = document.getElementById('game-popup');
const gameTitle = document.getElementById('game-popup-title');
const gameFrame = document.getElementById('game-iframe');

document.getElementById('search-form').onsubmit = () => {
  const filename = document.getElementById('search-box').value.trim();
  if (filename.toLowerCase() === 'password') {
    // Show the code snippet in the popup
    const codeSnippet = `8 Ball - "8ball.html"
Car Arena - "car-arena.html"
Flappy Dunk - "flappy-dunk.html"
Snow Rider 3d - "snow-rider.html"
Polly Track - "polly-track.html"
Minecraft-parkour - "mine-park.html"
Smashy Road - "escape-dunk.html"
Among Us - "amongus.html"
1v1.lol - "1v1lol.html"`;
    popupContent.textContent = codeSnippet;
    popup.style.display = 'block';
  } else if (validFiles.includes(filename.toLowerCase())) {
    // Show game popup
    document.getElementById('game-popup').style.display='block';
    document.getElementById('game-popup').style.position='fixed';
    document.getElementById('game-popup').style.top='50%';
    document.getElementById('game-popup').style.left='50%';
    document.getElementById('game-popup').style.transform='translate(-50%, -50%)';
    document.getElementById('game-popup').style.display='block';

    const dataMap = {
      'survivalrace.html': 'Survival Race',
      'amongus.html': 'Among Us',
      '1v1lol.html': '1v1.lol',
      'snowrider.html': 'Snow Rider',
      'pollytrack.html': 'Polly Track',
      'smashyroad.html': 'Smashy Road'
    };
    const filenameLower = filename.toLowerCase();
    document.getElementById('game-popup-title').textContent = dataMap[filenameLower] || filename;

    document.getElementById('game-iframe').src = filename; // loads file from same folder
  } else {
    // fallback: Google search
    window.open('https://www.google.com/search?q=' + encodeURIComponent(filename), '_blank');
  }
  return false;
};

document.getElementById('close-btn').onclick = () => {
  document.getElementById('popup').style.display='none';
};
</script>
</body>
</html>
